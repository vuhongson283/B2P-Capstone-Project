name: auto-upload-src
on:
  push:
    branches: ["main"]

jobs:
  check-allow:
    runs-on: ubuntu-24.04
    steps:
      - name: checking allow to upload
        run: |
          if [ "${{ secrets.BUILD }}" = "ACTIVE" ]; then
            echo '------------------- ready to upload --------------------'
          else
            echo 'not ready'
            exit 1
          fi

  upload-src:
    needs: check-allow
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout source code
        uses: actions/checkout@v5

      - name: Upload source to server via SSH
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}  # hoặc dùng key
          source: './B2P_API/*'
          target: '/srv/docker-compose/projects/BE/'

      - name: Upload b2p_frontend to server via SSH
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          source: './b2p_frontend/*'
          target: '/srv/docker-compose/projects/FE/'

      - name: Optional remote command (e.g., restart service)
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            set -e
            cd /srv/docker-compose/
            docker compose build --no-cache b2p-api
            docker compose up --no-deps --force-recreate -d b2p-api
            docker image prune -a -f
            docker compose build --no-cache b2p-fe
            docker compose up --no-deps --force-recreate -d b2p-fe
            docker image prune -a -f